<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <!-- Instagram Header -->
      <div class="instagram-header">
        <div class="instagram-logo">Instagram</div>
        <div class="header-icons">
          <i class="fa-regular fa-paper-plane header-icon"></i>
        </div>
      </div>
      
      <!-- Stories Container -->
      <div class="stories-container" id="stories-container">
        <!-- Stories will be added here by JavaScript -->
      </div>
      
      <!-- Instagram Feed -->
      <div class="instagram-feed" id="instagram-feed">
        <!-- Posts will be added here by JavaScript -->
      </div>
      
      <!-- Bottom Navigation -->
      <div class="instagram-bottom-nav">
        <i class="bottom-nav-icon fas fa-home"></i>
        <i class="bottom-nav-icon fas fa-search"></i>
        <i class="bottom-nav-icon far fa-plus-square"></i>
        <i class="bottom-nav-icon far fa-heart"></i>
        <i class="bottom-nav-icon far fa-user"></i>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
